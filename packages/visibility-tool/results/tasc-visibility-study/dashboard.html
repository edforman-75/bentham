<!DOCTYPE html>
<html>
<head>
  <title>TASC Visibility Study - Dashboard</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, sans-serif; background: #1a1a2e; color: #fff; padding: 20px; }
    h1 { text-align: center; margin-bottom: 20px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 16px; max-width: 1400px; margin: 0 auto; }
    .card { background: rgba(255,255,255,0.05); border-radius: 12px; padding: 20px; border: 1px solid rgba(255,255,255,0.1); }
    .card h3 { margin-bottom: 10px; }
    .status { display: inline-block; padding: 3px 10px; border-radius: 10px; font-size: 0.75em; font-weight: 600; }
    .complete { background: #10b981; }
    .running { background: #f59e0b; color: #000; }
    .pending { background: #6b7280; }
    .progress-bar { background: rgba(255,255,255,0.1); border-radius: 4px; height: 8px; margin: 10px 0; }
    .progress-fill { height: 100%; border-radius: 4px; background: linear-gradient(90deg, #00d4ff, #7b2cbf); }
    .stats { display: flex; justify-content: space-between; }
    .stat-val { font-size: 1.5em; font-weight: 700; color: #00d4ff; }
    .stat-label { font-size: 0.8em; color: #888; }
    .brands { margin-top: 10px; font-size: 0.85em; }
    .brand { display: flex; justify-content: space-between; padding: 3px 0; }
    .client { color: #10b981; font-weight: 600; }
    .updated { text-align: center; color: #666; margin-top: 20px; font-size: 0.85em; }
    .alert { background: rgba(239,68,68,0.2); border: 1px solid rgba(239,68,68,0.5); padding: 15px; border-radius: 8px; margin-bottom: 20px; text-align: center; }
    .alert strong { color: #f87171; }
  </style>
</head>

  { id: 'chatgpt-web', name: 'ChatGPT Web' },

  { id: 'brand-sites', name: 'Brand Sites (JSON-LD)' },

let html = '';
surfaces.forEach(s => {
  const d = data[s.id] || { total: 90, success: 0, brands: {} };
  const pct = Math.round((d.success / d.total) * 100);
  const status = pct >= 100 ? 'complete' : pct > 0 ? 'running' : 'pending';
  const statusText = pct >= 100 ? 'COMPLETE' : pct > 0 ? 'RUNNING' : 'PENDING';
  
  let brandsHtml = '';
  const brandEntries = Object.entries(d.brands || {}).slice(0, 4);
  brandEntries.forEach(([brand, info]) => {
    const isClient = brand.toLowerCase().includes('tasc');
    brandsHtml += `<div class="brand"><span class="${isClient ? 'client' : ''}">${brand}${isClient ? ' (CLIENT)' : ''}</span><span>${info.queriesAppearing || 0}</span></div>`;
  });

  html += `
    <div class="card">

    </div>
  `;
});
